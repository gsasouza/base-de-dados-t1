version: '3.6'
services:
  postgres:
    image: postgres:13-alpine
    restart: always
    environment:
      DATABASE_HOST: ${POSTGRES_HOST}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - ./dev-seed.sql:/docker-entrypoint-initdb.d/seed.sql

